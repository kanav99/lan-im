<!DOCTYPE html>
<html>
<head>
	<title>Instant Messenger</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/snackbar.css">
  	<script src="/js/jquery.min.js"></script>
  	<script src="/js/popper.min.js"></script>
  	<script src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/socket.io.js"></script>
  	<script type="text/javascript" src="/js/getCookie.js"></script>
</head>
<body style="overflow: hidden;">
	<nav class="navbar navbar-expand-sm bg-light navbar-light sticky-top" style="height: 10vh">
		<a class="navbar-brand" href="#">
    		<img src="/img/ico.png" alt="Logo" style="width:40px;">
        <a class="navbar-brand" href="#" id='logo'>LAN IM</a>
  		</a>

  		<ul class="navbar-nav">
    		<li class="nav-item active">
      			<a class="nav-link" href="#">Messages</a>
    		</li>
    		<li class="nav-item">
     			 <a class="nav-link" href="/edit">Edit Profile</a>
    		</li>
        <li class="nav-item">
        <a href="#" class="nav-link" style="position: fixed;right: 5px;" onclick="signout()">Sign Out</a>
      </li>
  		</ul>
      
	</nav>
	<div class='row' style="height: 91vh">
    <div id="snackbar"></div>
		<div class='col-sm-3'>
			<ul class='list-group' style="overflow: scroll;height: 90%;overflow-x: hidden;width: 100%;">
        <div id="friendlist"></div>
        <div id="pendingfriendlist"></div>
			</ul>
      <form action="" style="height: 10%;" id='addFriend' class="form-inline">
        <input id="friendSearch" autocomplete="off" style="width: 60%" placeholder="Enter username to add friend" class="form-control" /><button class="btn" style="right: 0;width: 40%;">Send</button>
      </form>
		</div>
		<div class='col-sm-9'>
			<ul id="history" style="height: 90%; overflow: scroll; overflow-x: hidden;" class="list-group">
        <li class="list-group-item">Hello!</li>
      </ul>
      <form action="" style="height: 10%;" id='msging' class="form-inline">
      <input id="m" autocomplete="off" style="width: 90%" placeholder="Enter the msg" class="form-control"/><button class="btn" style=" right: 0; width: 10%;">Send</button>
    </form>
		</div>
	</div>
	<script type="text/javascript" src="/js/client.js"></script>

</body>
</html>
